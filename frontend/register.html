  <body>

                    ><i class="fa fa-clock-o"></i>Mon - Fri 08.00 - 18.00</a

                </div>
              </div>
            </div>

            <div class="topbar-right">
              <div class="social-icons">

                <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                <a href="#"><i class="fa fa-youtube fa-lg"></i></a>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="de-flex sm-pt10">

                <div class="de-flex-col header-col-mid">

                <div class="de-flex-col">

        </div>
      </header>
      <!-- header close -->
      <!-- content begin -->
      <div class="no-bottom no-top" id="content">
        <div id="top"></div>

        <!-- section begin -->
        <section id="subheader" class="jarallax text-light">
          <img
            src="images/background/subheader.jpg"
            class="jarallax-img"
            alt=""
          />
          <div class="center-y relative text-center">
            <div class="container">
              <div class="row">
                <div class="col-md-12 text-center">
                  <h1>Creation de compte</h1>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </section>
        <!-- section close -->

        <section aria-label="section">
          <div class="container">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <h3>Vous n'avez pas encore un compte ? Inscrivez vous .</h3>
                <p>
                  Rejoignez notre site et profitez des services de location de
                  voitures.
                </p>
                <div id="mail_success" class="success">
                    Inscription effectué avec succes!
                  </div>
                  <div id="mail_fail" class="error">
                    Un problème est survenu lors de l'inscription!
                  </div>
                <div class="spacer-10"></div>

                <form name="contactForm" id="register_form" class="form-border">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="field-set">
                        <label>Nom et Prenom:</label>
                        <input type="text" id="nom" class="form-control" />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="field-set">
                        <label>Adresse Email:</label>
                        <input type="email" id="email" class="form-control" />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="field-set">
                        <label>Numero de Telephone:</label>
                        <input
                          type="text"
                          name="phone"
                          id="telephone"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="field-set">
                        <label>Mot de passe:</label>
                        <input
                          type="password"
                          name="password"
                          id="motDePasse"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="field-set">
                        <label>Confirmation de mot de passe :</label>
                        <input
                          type="password"
                          name="re-password"
                          id="confirmationMotDePasse"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="col-md-6 mb20">
                      <label> Quel type de compte voulez vous creer:</label>
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        id="role"
                      >
                        <!-- <option selected>Quel type de compte voulez vous creer</option> -->
                        <option value="locataire">Locataire</option>
                        <option value="proprietaire">Proprietaire</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb20">
                      <label>Adresse :</label>
                      <input type="text" id="adresse" class="form-control" />
                    </div>

                    <div class="col-md-12">
                      <div id="submit" class="pull-left">
                        <button type="submit" class="btn-main color-2">
                          S'inscrire Maintenant
                        </button>
                      </div>

                    
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- content close -->

      <a href="#" id="back-to-top"></a>
    </div>

    <!-- Javascript Files
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/designesia.js"></script>
     <script>
      $(document).ready(function () {
        $("#register_form").on("submit", function (e) {
          e.preventDefault();

          // Récupération des champs
          const nom = $("#nom").val().trim();
          const email = $("#email").val().trim();
          const telephone = $("#telephone").val().trim();
          const motDePasse = $("#motDePasse").val();
          const confirmationMotDePasse = $("#confirmationMotDePasse").val();
          const role = $("#role").val();
          const adresse = $("#adresse").val().trim();

          // Validation basique
          if (
            !nom ||
            !email ||
            !telephone ||
            !motDePasse ||
            !confirmationMotDePasse ||
            !role ||
            !adresse
          ) {
            alert("Veuillez remplir tous les champs.");
            return;
          }

          if (motDePasse !== confirmationMotDePasse) {
            alert("Les mots de passe ne correspondent pas.");
            return;
          }

          console.log(
            nom,
            email,
            telephone,
            motDePasse,
            confirmationMotDePasse,
            adresse
          );

          //Envoi de la requête
          $.ajax({
            url: "http://localhost:5000/api/utilisateurs/inscription",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              nom,
              email,
              telephone,
              confirmationMotDePasse,
              motDePasse,
              role,
              adresse,
            }),
            success: function (response) {
              $("#mail_success").show();
              $("#mail_fail").hide();
              $("#register_form")[0].reset();


              // 🔐 Stockage des infos
              localStorage.setItem("token", response.token);
              localStorage.setItem("utilisateur", JSON.stringify(response.data));
              localStorage.setItem("role", response.data.role);

              setTimeout(()=>
            {
                window.location.href = "espace_locataire.html";
            },800)
            },
            error: function (err) {
              const msg =
                err.responseJSON?.message || "Erreur lors de l'inscription.";
              $("#mail_fail").text(msg).show();
              $("#mail_success").hide();
            },
          });
        });
      });
    </script>
  </body>
